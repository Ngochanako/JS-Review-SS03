<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body></body>
  <script>
    function total(...arrs) {
        return arrs.reduce((newArr,arr)=>{
            let sum=0
            for(let btn of arr){
               sum+=btn;
            }
            newArr.push(sum)
            return newArr;
        },[])
    }
    console.log(total([1,2],[2,3]))
  </script>
</html>
